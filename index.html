<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon-cashregister.png" type="image/x-icon">
</head>

<body>
    <nav class="navigation">
        <div class="nav-brand">Naveen Kumar</div>
    </nav>
    <section class="container">
        <div>
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by customer and know minimum numbers notes to return.
            </p>
            <label for="bill-amount" class="input-label">Bill Amount</label>
            <input id="bill-amount" class="input" type="number" />
            <label for="cash-given" class="input-label">Cash Given</label>
            <input id="cash-given" class="input" type="number" />
            <button id="check-button">Check!</button>
            <p id="error-message"></p>
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No. of Notes</th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>
    <section>
        <footer class="footer">
            <div class="footer-header">Social media presence</div>
            <ul class="list-non-bullet">
                <li class="list-item-inline">
                    <a href="https://github.com/naveenbusireddy" target="-blank">
                        Github
                    </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://twitter.com/NaveenBusireddy" target="-blank">
                        Twitter
                    </a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.linkedin.com/in/naveen-busireddy" target="-blank">
                        Linkedin
                    </a>
                </li>
            </ul>
        </footer>
    </section>
    
    <script src="/index.js" type="text/javascript"></script>
</body>
</html>
