<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div>
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by customer and know minimum numbers notes to return.
            </p>
            <label for="bill-amount">Bill Amount</label>
            <input id=bill-amount type="text" />
            <label id="cash-given">Cash Given</label>
            <input id="cash-given" type="text" />
            <button id="check-button">Check!</button>
            <p id="error-message"></p>
            <table>
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No. of Notes</th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                    <th class="no-of-notes"></th>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </main>


</body>
<script src="/index.js" type="text/javascript"></script>
</html>
